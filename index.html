<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <title>Resume Builder</title>
</head>

<body>
    <header>
        <h1>Resume Builder</h1>
    </header>

    <section id="resume-form">

        <form id="resumeForm">
            <div class="center-align">

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="phone" id="phone" name="phone" required>

            </div>

            <div class="left-align">


                <div class="left-align">
                    <button type="button" id="add-experience-btn">Add Experience</button>
                    <div id="experience-forms">
                        <!-- Dynamic experience forms will be appended here -->
                    </div>

                    <label for="skills">Skills:</label>
                    <input type="text" id="skills" name="skills" placeholder="List skills here" required>

                </div>

                <button type="button" id="update-preview-btn">Update Preview</button>
        </form>

    </section>

    <section id="preview">

    </section>

    <button id="download-btn">Download Resume</button>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="script.js"></script>
</body>

</html>
